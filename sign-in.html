<!DOCTYPE html>
<html>
    <head>
        <Title>Sign In</Title>
        <link rel="stylesheet" href="styles/sign.css">
    </head>
    <body>
        <div class="content">
            <div class="logo">
                <img class="logo-image" src="icons/bookstore.png">
               <a href="index.html" target="_blank"> <p class="logo-text">
                    BookStore
                </p>
                </a>
            </div>
            <p class="sign">
                Sign in
            </p>
            
            <form>
                <label class="em" for="em">Email</label>
                <input class="in" type="text" id="em" name="em">
                <label class="em" for="pass">Password</label>
                <input class="in" type="password" id="pass" name="pass">
                <input class="sub" type="submit" value="Sign in">
            </form>
        </div>
    </body>
</html>
